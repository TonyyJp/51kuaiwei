<script>

    
function validate_form(thisform)
    {
        var email=thisform.email;
        var uname=thisform.uname;
        var upass=thisform.upass;
        var upass2=thisform.upass2;
        
        var tmpmsg='';
        if(email.value==''){
            alert("Email不能为空!");
            thisform.email.focus();
            return false;
            }else{
                 reg=/^[0-9]+$/gi;

                 if(!reg.test(thisform.email.value))

                 {

                   alert("非法的QQ电子邮件格式");

                   thisform.email.focus();

                   return false;

                 }
        }
        if(uname.value==''){
            alert("用户名不能为空!");
            thisform.uname.focus();
            return false;
        }
        if(upass.value==''){
            alert("密码不能为空!");
            thisform.upass.focus();
            return false; 
        }
        if(upass2.value==''){
            alert("确认密码不能为空!");
            thisform.upass2.focus();
            return false; 
        }
        if(upass.value!=upass2.value){
            alert("两次密码不一样!");
            thisform.upass2.focus();
            return false; 
        }
    }
</script>
