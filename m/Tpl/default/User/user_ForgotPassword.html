<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>找回密码</title>
<link href="user-ForgotPassword_files/base.css" rel="stylesheet" type="text/css">
<link href="user-ForgotPassword_files/center.css" rel="stylesheet" type="text/css">
<link href="user-ForgotPassword_files/qa.css" rel="stylesheet" type="text/css">
<script src="user-ForgotPassword_files/jquery.js" type="text/javascript"></script>
</head>

<body>

<div class="wp mainWraper box_shadow">
  <div class="formWraper" style="padding-bottom: 120px;">
    <form id="loginform" action="/user-ForgotPassword.html" method="post" class="Huiform UCform">
    	<input name="appId" value="1006" type="hidden">
      <legend>找回密码</legend>
      <div style="padding-left:230px;">
      	<p><font color="red"></font></p>
        <div class="formRow">
          <div class="formControls">
            <input name="email" id="email" class="input_text radius" autocomplete="off" placeholder="请输入您的邮箱！" tabindex="1" datatype="e" ajaxurl="" nullmsg="请输入您的邮箱！" type="text">
          <span class="Validform_checktip"></span></div>
        </div>      
        
        <div class="formRow" style="margin-top:40px">
        <input value="send" name="action" type="hidden">
          <button class="btn_submit" type="submit" tabindex="2" hidefocus="true">下一步，安全验证</button>
        </div>
      </div>
    </form> 
  </div>
  
</div>

<script type="text/javascript" src="user-ForgotPassword_files/Validform.js"></script>
<script type="text/javascript" src="user-ForgotPassword_files/pass.js"></script>

</body></html>
