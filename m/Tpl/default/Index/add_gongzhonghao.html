<script>

    function validate_required(field,alerttxt)
    {
    with (field)
      {
      if (value==null||value==""||value==0)
        {alert(alerttxt);return false}
      else {return true}
      }
    }
    
    function validate_form(thisform)
    {
        
    with (thisform)
      {

          if (validate_required(wxqtype,"公众号栏目没选择!")==false)
            {wxqtype.focus();return false}
            
          if (validate_required(qq,"QQ号没填写!")==false)
            {qq.focus();return false}
            
          if (validate_required(rensu2,"粉丝人数没填写!")==false)
            {rensu2.focus();return false}
            
           
             
              
          if (validate_required(title,"公众号名称必须填写!")==false)
            {title.focus();return false}
            
              
          if (validate_required(description,"公众号简介必须填写!")==false)
            {description.focus();return false}
            
            
      }
    }
