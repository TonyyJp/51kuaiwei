<include file="Public:header" />
<div class="main">
            <div class="box_tit">
                <h2>添加权限组：</h2>
            </div>
            <div class="form_list">
                <form method='post' id="form1" name="form1" action="{:U('Role/insert')}"  enctype="multipart/form-data">
                <div class="form_list_top">
                <dl>
                    <dt> 权限组名：</dt>
                    <dd>
                        <input type="text" name="name" class="ipt6">
                    </dd>
                </dl>
                <dl>
                    <dt> 权限组状态：</dt>
                    <dd>
                        <select name="status">
                        <option value="1">启用</option>
                        <option value="0">禁用</option>
                        </select>
                    </dd>
                </dl>
                <dl>
                    <dt> 描 述：</dt>
                    <dd>
                       <textarea name="remark" style="width:400px; height:60px; padding-left: 3px;"></textarea>
                    </dd>
                </dl>
                
                
                <div class="form_b">
                    <input type="submit" class="submit btn7" id="submit" value="提 交">
                </div>
               </form>
            </div>

            
        </div>
<include file="Public:footer" />
