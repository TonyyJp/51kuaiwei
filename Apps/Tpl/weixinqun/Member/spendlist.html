<include file="Member:header" />
<!-- 内容 START -->
<div class="center-content mt20">
    <div class="wrap w1000">
        <include file="Member:left" />
        <div class="right-content fRight">
            <h2>消费记录</h2>
            <div class="mainbody mt10">
                <table width="100%" border="0" cellspacing="0" cellpadding="0">
                    <tbody>
                        <tr class="nbg">
                            <th>编号</th>
                            <th>消费内容</th>
                            <th>时间</th>
                            <th>消费类型</th>
                            <th>数量</th>
                        </tr>
                     <volist name="list" id="vo">
                        <tr>
                            <td>{$vo.id}</td>
                            <td>{$vo.msg}</td>
                            <td>{$vo.create_time|toDate="Y-m-d H:i:s"}</td>
                            <td><eq name="vo.type" value="1">金钱<else />积分</eq></td>
                            <td>{$vo.value}</td>
                            
                        </tr>
                    </volist>
                </tbody>
                </table>
            <div class="th" style="clear: both;">{$page}</div>
                
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    function foreverdel(url){
        if(confirm("确定要删除该条记录吗？删除后将不可恢复！")){
            location.href=url;
        } 
    }
    $(function(){
        //选中列表行变色
        $(".list tr").mouseover(function(){
            $(this).addClass("currow");
        }).mouseout(function(){
            $(this).removeClass("currow");
        });
    });
    
</script>
<include file="Member:footer" />
