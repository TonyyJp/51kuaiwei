<include file="Member:header" />
<!-- 内容 START -->
<div class="center-content mt20">
    <div class="wrap w1000">
        <include file="Member:left" />
        <div class="right-content fRight">
            <h2>促销活动</h2>
            <div class="mainbody mt10">
                <div class="operate">
            <div class="fLeft">
                <input type="button" onclick="add()" class="submit btn5" value="添加促销">
            </div>
            <div class="fLeft">
                <form method="post" action="{:U('Member/promotionlist',array('catid'=>131))}">
                    <input type="text" name="name" title="促销标题" class="ipt5">
                    <select name="zt">
                      <option value="-2" 
                      <eq name="zt" value="-2">selected="selected"</eq>
                      >全部
                      </option>
                      <option value="2" 
                      <eq name="zt" value="2">selected="selected"</eq>
                      >待审核
                      </option>
                      <option value="1" 
                      <eq name="zt" value="1">selected="selected"</eq>
                      >已审核
                      </option>
                      <option value="0" 
                      <eq name="zt" value="0">selected="selected"</eq>
                      >未通过
                      </option>
                    </select>
                    <input type="submit" class="submit btn5" value="查  询">
                </form>
            </div>
        </div>
        <div class="list">
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
                <tbody>
                  <tr class="nbg">
                    <th>编号</th>
                    <th>公众帐号</th>
                    <th>标题</th>
                    <th>发布日期</th>
                    <th>消费积分</th>
                    <th>状态</th>
                    <th>操作</th>
                  </tr>
                  <volist name="list" id="vo">
                    <tr>
                      <td>{$vo.id}</td>
                      <td><a href="{:U('Weixin/show',array('id'=>$vo['pubaccountid']))}" target='_blank'>{$vo.pubaccountid|getWeixinName}</a></td>
                      <td><a href="{:U('Promotion/show',array('id'=>$vo['id']))}" target='_blank'>{$vo.title}</a></td>
                      <td>{$vo.create_time|toDate='Y-m-d'}</td>
                      <td>{$vo.intergral}</td>
                      <td><if condition="$vo.status eq 2"> 待审核
                          <elseif condition="$vo.status eq 1" />
                          已审核
                          <elseif condition="$vo.status eq 0" />
                          未通过 </if></td>
                      <td><a href="{:U('Member/promotionedit',array('id'=>$vo['id']))}">修改</a></td>
                    </tr>
                  </volist>
                </tbody>
            </table>
            <div class="th" style="clear: both;">{$page}</div>
        </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    function add(){
        location.href="{:U('Member/promotionadd',array('catid'=>131))}";
    }
    function foreverdel(url){
        if(confirm("确定要删除该条记录吗？删除后将不可恢复！")){
            location.href=url;
        } 
    }
    $(function(){
        //选中列表行变色
        $(".list tr").mouseover(function(){
            $(this).addClass("currow");
        }).mouseout(function(){
            $(this).removeClass("currow");
        });
    });
    
</script>
<include file="Member:footer" />
